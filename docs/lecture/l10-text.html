## Low level text processing

*  concatenate with `stringr::str_c()` and `glue::glue()`
*  count characters with `base::nchar()`
*  extract and replace substrings with `stringr::str_sub()`
*  split with `str_split_fixed()` (generally) or `str_split()` (less often)

## Regular expressions

&gt; Some people, when confronted with a problem, think "I know, I'll use regular expressions." Now they have two problems.
-- Jamie Zawinski (creator of Mozilla)

*  Are like find-replace and wild-card * ? searches on steroids **and** psychodelics.
*  Are found in nearly every computer language
*  Can be just the ticket to solving some problems
*  Even a little proficiency can be very handy
---
class: bg-green

## Syntax

1.  Write what you want to match


```r
library(stringr)
lunch = c("one apple", "two appetizers", "three apps")
str_view(lunch, 'apple')
```

<div id="htmlwidget-1b4ff99564eb6e8884a5" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-1b4ff99564eb6e8884a5">{"x":{"html":"<ul>\n  <li>one <span class='match'>apple<\/span><\/li>\n  <li>two appetizers<\/li>\n  <li>three apps<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

## Match multiple things with wildcards, character classes and disjunction

1. `.` matches any character


```r
str_view(lunch, 'app.')
```

<div id="htmlwidget-8f836166d559454ecd73" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-8f836166d559454ecd73">{"x":{"html":"<ul>\n  <li>one <span class='match'>appl<\/span>e<\/li>\n  <li>two <span class='match'>appe<\/span>tizers<\/li>\n  <li>three <span class='match'>apps<\/span><\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

2. `[&lt;set&gt;]` matches all characters in `&lt;set&gt;`


```r
str_view(lunch, 'app[le]')
```

<div id="htmlwidget-0d7db73d03839427d3b7" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-0d7db73d03839427d3b7">{"x":{"html":"<ul>\n  <li>one <span class='match'>appl<\/span>e<\/li>\n  <li>two <span class='match'>appe<\/span>tizers<\/li>\n  <li>three apps<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

3.  `(&lt;x&gt;|&lt;y&gt;)` matches `&lt;x&gt;` or `&lt;y&gt;`.


```r
str_view(lunch, 'app(le|etizer)')
```

<div id="htmlwidget-c2e3fede5c798441fdae" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-c2e3fede5c798441fdae">{"x":{"html":"<ul>\n  <li>one <span class='match'>apple<\/span><\/li>\n  <li>two <span class='match'>appetizer<\/span>s<\/li>\n  <li>three apps<\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

## Qualifiers modify matches

1. `*` zero or more matches
1. `?` zero or one matches
2. `+` one or more matches


```r
str_view(lunch, 'app.*')
```

<div id="htmlwidget-a77ad32f6b82562872f5" style="width:960px;height:100%;" class="str_view html-widget"></div>
<script type="application/json" data-for="htmlwidget-a77ad32f6b82562872f5">{"x":{"html":"<ul>\n  <li>one <span class='match'>apple<\/span><\/li>\n  <li>two <span class='match'>appetizers<\/span><\/li>\n  <li>three <span class='match'>apps<\/span><\/li>\n<\/ul>"},"evals":[],"jsHooks":[]}</script>

## Using regular expressions

*  Test for an expression `str_detect()`
*  Return first `str_extract()` or all `str_extract_all()` matching portions of string
*  Return first `str_match()` or all `str_match_all()` matching portions of string **and capture groups**
*  Replace first `str_replace()`  or all `str_replace_all()` matching portions of string
